<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!--
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	-->
		<!--[if lt IE 9]>
		<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
		<![endif]-->

		<!--引用Bootstrap-->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<!--引用layui-->
		<link rel="stylesheet" href="layui/css/layui.css">
		<!--引用自己的css-->
		<link rel="stylesheet" href="css/search-school.css">

		<title>学校</title>
	</head>

	<body>
		<div class="container">
			<div class="firsthead clearfix">
				<div class="search" style="padding: 100px 100px 10px;">
					<form class="bs-example bs-example-form" role="form">
						<div class="row">
							<div class="col-lg-3">

							</div>
							<div class="col-lg-7">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="查大学,查专业,查咨询">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">
											<font color="#FFFFFF">搜索</font>
										</button>
									</span>
								</div><!-- /input-group -->
							</div>
							<div class="col-lg-2">
								<div class="col-md-6">
									<a href="#">青岛市</a>
								</div>
								<div class="col-md-6">
									<div class="row">[切换城市]</div>
								</div>
							</div>
						</div><!-- /.row -->
					</form>
				</div>
			</div>

			<div class="navigation_bar ">
				<ul class="nav nav-tabs nav-justified">
					<li><a href="#">首页</a></li>
					<li><a href="#">模拟填志愿</a></li>
					<li class="active"><a href="#">查学校</a></li>
					<li><a href="#">查专业</a></li>
					<li><a href="#">智能选大学</a></li>
					<li><a href="#">高考全知道</a></li>
				</ul>
			</div>

			<div class="onepage">
				<div class="container">
					<div class="row">
						<div class="layui-tab col-md-9">
							<ul class="layui-tab-title">
								<li class="layui-this">院校大全</li>
								<li>大学分数线</li>
							</ul>
							<div class="layui-tab-content">
								<div class="layui-tab-item layui-show">
									<div class="layui-row layui-col-space15">
										<div class="layui-col-md12">
											<div class="layui-panel">
												<!--面板-->
												<div style="padding: 30px;">
													<div class="input-group" style="width: 50%;">
														<input type="text" class="form-control" placeholder="输入学校名称">
														<span class="input-group-btn">
															<button class="btn btn-default" type="button">
																<font color="#FFFFFF">搜索</font>
															</button>
														</span>
													</div>
												</div>
											</div>
										</div>
										<div class="layui-col-md12">
											<div class="layui-panel">
												<div style="padding: 30px;">一个面板</div>
											</div>
										</div>
									</div>

								</div>
								<div class="layui-tab-item">
									<div class="col-md-7">
										<div class="input-group">
											<input type="text" class="form-control" placeholder="输入院校名称">
											<div>
												年份：
												<select>
													<option value="volvo">2021</option>
													<option value="saab">2020</option>
													<option value="opel">2019</option>
													<option value="audi">2018</option>
												</select>
												科类：
												<label class="radio-inline">
													<input type="radio" name="inlineRadioOptions" id="inlineRadio1"
														value="option1">理科
												</label>
												<label class="radio-inline">
													<input type="radio" name="inlineRadioOptions" id="inlineRadio2"
														value="option2">文科
												</label>
											</div>
											<div class="input-fenshu">
												<span>分数区间：</span>
												<input maxlength="3" placeholder="0" class="ant-input score_inp"
													type="text" value="">
												<span>--</span>
												<input maxlength="3" placeholder="750" class="ant-input score_inp"
													type="text" value="">
											</div>
										</div>
									</div>
									<div class="col-md-5">
										<div>
											<button class="layui-btn layui-btn-warm" type="button">搜索</button>
											<button
												class="layui-btn layui-btn-primary layui-border-orange">测录取概率</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							图片导航2
						</div>


					</div>

				</div>
			</div>
		</div>


			<script>
				//注意：选项卡 依赖 element 模块，否则无法进行功能性操作
				layui.use('element', function() {
					var element = layui.element;

					//…
				});
			</script>

			<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
			<script src="https://code.jquery.com/jquery.js"></script>
			<!-- 包括所有已编译的插件 -->
			<script src="bootstrap/js/bootstrap.min.js"></script>
			<script src="layui/layui.js"></script>
	</body>

</html>
